<!-- <section> -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h2 class='title'> <i class="fa fa-github"></i> GitHubSearch</h2>
    <div class="col-sm-10">
        <form class="form-inline active-cyan-4">
          <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search Username,Repo...."  name="searchName" [(ngModel)]="searchTerm" aria-label="Search">
          <button class="btn btn-info  btn-sm"  (click) = "onSearch(searchTerm)"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
        </form>
      </div>
  </nav>

  <!-- </section> -->
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="">
                <div class="avatar mx-auto white">
                    <img src="{{user.avatar_url}}" class="rounded-circle" alt="woman avatar" height="30%">
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card testimonial-card">
                <div class="card-body">
                    <h4 class="card-title">{{user.login}}</h4>
                    <hr>
                    Followers: <p>{{user.followers}}</p>
                    Following:<p>{{user.following}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <span class="name"><i class="fa fa-user" style="font-size:20px"></i>&nbsp;{{user.login}} </span> <a
            href="{{user.html_url}}"><button class="btn-outline-success btn btn-sm"><i class="fa fa-github"
                    style="font-size:20px"></i> &nbsp; <span id="profile">Github</span> </button></a>
    </div>
    <h2>Repositories</h2>
                <div class="card pt-2" style="width:100%" *ngFor='let repo of sec.repos; let i = index' appHighlight>
                    <div class="card-header">
                        <p><a href="{{sec.repos[i].html_url}}">{{sec.repos[i].name}}</a></p>
                    </div>
                    <div class="card-body">
                    <p>{{sec.repos[i].description}}</p>
                        <span class="row">
                            Langauge: <p class="pl-3">{{sec.repos[i].language}}</p>
                        </span>
                        <span class="row">
                            Forks: <p class="pl-3">{{sec.repos[i].forks}}</p>
                        </span>
                        <div class="card-subtitle mb-2">
                            <span class="row">
                                Created on: <p class="pl-3" id="created">{{sec.repos[i].created_at | date}}</p>
                            </span>
                        </div>
                    </div>
                </div>
</div>
